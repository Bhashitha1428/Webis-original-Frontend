

<div id="intro" class="view">
<!-- ---------------------------------------sign up form------------------------------------- -->
  <form (submit)="signUp()">
    <div class="container">
     <div class="row" style="margin-top: 30px">
      <div class="form-group col ">
        <label for="exampleFirstName" >First Name</label>
        <input type="text" [(ngModel)]="fname" class="form-control-plaintext" name="fname" placeholder="Frist Name">
      </div>

      <div class="form-group col ">
          <label for="exampleLastName">Last Name</label>
          <input type="text" [(ngModel)]="lname" class="form-control-plaintext"  name="lname" placeholder="LastName">
        </div>
    </div>
    <div class="row">

      <div class="form-group col-sm">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control-plaintext" aria-describedby="emailHelp" name="email" placeholder="Enter email" >
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control-plaintext"  name="password" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
         <button type="submit" class="btn btn-secondary btn-block" style="float: right;margin-top: 15px; margin-bottom: 30px;">Sign Up</button>
      </div>
    </div>
  </div>
  </form>
<!-- ----------------------------------end sign up form--------------------------------------------------------- -->

</div>
<p>Most Rating Courses</p>
<div class="row card-group" >
    <!-- let course of Course.slice(4) -->
    <div class="col-4"  *ngFor="let course of Course" >
      <div class="card" style="width: 18rem; margin-bottom: 100px; ">
        <img src={{course.url}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{course.name}}</h5>
          <p class="card-text">Created by: {{course.author}}</p>
          

        </div>
      </div>
    </div>
  </div>
